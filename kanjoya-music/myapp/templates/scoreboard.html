{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>The Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link href="{% static 'images/favicon.ico' %}" type="image/x-icon" rel="shortcut icon">
</head>
<body>
<div id="scoreboard">

<h1>Scoreboard</h1>
    
    <table cellspacing="0" cellpadding="0" class="score-table">    
    {% for score in scores %}
    <tr>
        <td>
            <!-- <a href="#" title="{{ score.kanjoyan.username }}"><img src="/{{ score.kanjoyan.image }}" alt="{{ score.kanjoyan.username }}" /></a> -->
            {{ score.kanjoyan.username }}
        </td>

        <td>
        {{ score.score}}
        </td>
    </tr>
    {% endfor %}            
    <table>
</div>
    
</body>
</html>
